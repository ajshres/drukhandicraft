<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Druk Handicraft</title>
    <style>
        /* Reset body and html margin */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #fff;
            overflow: hidden;
        }

        /* Centered container */
        .center-text {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Styling for Druk Handicraft text */
        .brand-name {
            font-size: 1.5em;
            font-weight: normal;
            color: #fff;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Georgia', serif;
        }

        /* Responsive scaling */
        @media (max-width: 768px) {
            .center-text {
                font-size: 2em;
            }
            .brand-name {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .center-text {
                font-size: 1.5em;
            }
            .brand-name {
                font-size: 1em;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="center-text">
        Coming Soon...
        <div class="brand-name">Druk Handicraft</div>
    </div>
</body>
</html>
